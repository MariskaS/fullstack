<form [formGroup]="form"
      (ngSubmit)="onSubmit()"
      class="card">
  <div class="card-content">
    <span class="card-title">Create an account</span>
    <div class="input-field">
      <input formControlName="email"
             id="email"
             type="email"
             [ngClass]="{'invalid': form.get('email').invalid && form.get('email').touched}">
      <label for="email">Email:</label>
      <span *ngIf="form.get('email').invalid && form.get('email').touched"
            class="helper-text red-text">
        <ng-container *ngIf="form.get('email').errors['required']">Email must not be empty.</ng-container>
        <ng-container *ngIf="form.get('email').errors['email']">Enter the correct Email.</ng-container>
      </span>
    </div>
    <div class="input-field">
      <input formControlName="password"
             id="password"
             type="password"
             [ngClass]="{'invalid': form.get('password').invalid && form.get('password').touched}">
      <label for="password">Пароль:</label>
      <span *ngIf="form.get('password').invalid && form.get('password').touched"
            class="helper-text red-text">
        <ng-container *ngIf="form.get('password').errors['required']">Email must not be empty.</ng-container>
        <ng-container *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">
          Password must be more than {{form.get('password').errors['minlength']['requiredLength']}} characters.
          Currently {{form.get('password').errors['minlength']['actualLength']}}.
        </ng-container>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit"
            [disabled]="form.invalid || form.disabled"
            class="modal-action btn waves-effect">Create
    </button>
  </div>
</form>
